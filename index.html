<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/records.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>CRUD</title>
</head>

<body>
  <header>
    <h1 class="header-title">Cadastro de Clientes</h1>
  </header>
  <main>
    <button type="button" class="button blue mobile" id="cadastrarCliente">Novo Cliente</button>
    <table id="tableClient" class="records">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Celular</th>
          <th>Cidade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Novo Cliente</h2>
          <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form id="form" class="modal-form">
          <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
          <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
          <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
          <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
        </form>
        <footer class="modal-footer">
          <button id="salvar" class="button blue">Salvar</button>
          <button id="cancelar" class="button red">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>
  <footer>
    Copyright &copy; Todos os direitos reservados.
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
